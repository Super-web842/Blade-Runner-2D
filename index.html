<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Blade Runner 2D - Jogo</title>
    <style>
        body { margin: 0; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        canvas { border: 2px solid #333; background: #111; max-width: 100%; max-height: 100%; }
        #debug { position: absolute; top: 10px; left: 10px; color: red; font-size: 12px; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <canvas id="gameCanvas"></canvas>

    <script src="parte1.js"></script>

    <script>
        window.onload = () => {
            const debug = document.getElementById('debug');
            
            // Tenta encontrar qualquer função de início comum que a IA possa ter criado
            const startSystem = window.Game || window.Engine || window.game;
            
            if (startSystem && startSystem.init) {
                console.log("Sistema detectado, iniciando...");
                startSystem.init();
            } else if (typeof init === 'function') {
                init();
            } else {
                debug.innerText = "ERRO: O código da parte1.js carregou, mas a função 'init' não foi encontrada.";
                console.error("Verifique se o seu parte1.js tem uma função chamada Game.init() ou similar.");
            }
        };
    </script>
</body>
</html>
