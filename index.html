
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blade Runner 2D</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: #111; border: 2px solid #333; }
        #error-msg { position: absolute; color: red; font-family: monospace; top: 20px; text-align: center; width: 100%; }
    </style>
</head>
<body>
    <div id="error-msg"></div>
    <canvas id="gameCanvas"></canvas>

    <script src="parte1.js"></script>
    <script src="parte2.js"></script>

    <script>
        window.onload = () => {
            const errorDiv = document.getElementById('error-msg');
            
            // Verifica se a Parte 1 carregou algo globalmente
            // A IA pode ter usado nomes como Game, Engine, ou apenas funções soltas
            const engine = window.Game || window.Engine || window.game;

            if (engine && engine.init) {
                engine.init();
            } else if (typeof init === 'function') {
                init();
            } else {
                errorDiv.innerHTML = "ERRO CRÍTICO:<br>O arquivo 'parte1.js' foi lido, mas não encontramos a função de início.<br>Verifique se você colou o código COMPLETO da IA no parte1.js.";
            }
        };
    </script>
</body>
</html>
